<!DOCTYPE html>
<html>

<head>
    <title>Natural Language Machine Learning Model</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #212529;
        }

        label {
            display: block;
            margin-top: 20px;
        }

        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 0.25rem;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #prediction-result {
            height: 4em;
            border: 1px solid #ced4da;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            margin-top: 20px;
            color: #212529;
        }

        .loader {
            border: 10px solid #f3f3f3; /* Light grey */
            border-top: 10px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>

<body>
    <!-- Document Upload and Question Asking -->
    <div id="model-interface">
        <h1>Test Your Claims</h1>
        <div>
            <label for="file-upload">Upload a text file:</label>
            <input type="file" id="file-upload" accept=".txt">
        </div>
        <div>
            <label for="text-input">Or paste your text below:</label>
            <textarea id="text-input" rows="10" cols="50"></textarea>
        </div>
        <button onclick="sendDocument()">Send Document</button>
        <div>
            <label for="question-input">Insert your question:</label>
            <textarea id="question-input" rows="5" cols="50"></textarea>
        </div>
        <button onclick="predict()">Submit</button>
        <div id="prediction-result" style="display: none">
            <!-- Placeholder for model's answer -->
        </div>
        <div id="loader" class="loader" style="display: none"></div>

    </div>

    <script>// Global variables
        let documentText = "";
        let modelTrained = false;

        // Function to handle Document Sending
        function sendDocument() {
            const fileUpload = document.getElementById("file-upload");
            const textInput = document.getElementById("text-input");

            if (fileUpload.files.length > 0) {
                // User uploaded a text file
                const file = fileUpload.files[0];
                const reader = new FileReader();
                reader.onload = function (event) {
                    documentText = event.target.result;
                    sendDocumentToServer(documentText);
                };
                reader.readAsText(file);
            } else if (textInput.value.trim() !== "") {
                // User pasted text
                documentText = textInput.value.trim();
                sendDocumentToServer(documentText);
            }
        }

        // Function to send the document text to the server
        function sendDocumentToServer(text) {
          // Send the document text to the server
          fetch('http://127.0.0.1:5000/path-to-model-training', {
            method: 'POST',
            body: JSON.stringify({ text: text }),
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(response => {
            // Check for HTTP errors
            if (!response.ok) {
              throw new Error('HTTP error, status = ' + response.status);
            }

            modelTrained = true;
          })
          .catch((error) => {
            console.error('Error:', error);
            alert("Error: " + error);
            // Handle error
          });
        }

        // Function to handle Prediction
        function predict() {
            if (modelTrained) {
                const userInput = document.getElementById("question-input").value.trim();
                sendClaimToServer(userInput);
            } else {
                alert("Please send the document first!");
            }
        }

        // Function to send the claim to the server and receive the prediction
        function sendClaimToServer(claim) {
            // Show loader
            document.getElementById('loader').style.display = 'block';

          // Send the claim to the server
          fetch('http://127.0.0.1:5000/path-to-model-prediction', {
            method: 'POST',
            body: JSON.stringify({ claim: claim }),
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(response => {
            // Check for HTTP errors
            if (!response.ok) {
              throw new Error('HTTP error, status = ' + response.status);
            }
            return response.json();
          })
          .then(data => {
            // Hide loader
            document.getElementById('loader').style.display = 'none';
            // Display the prediction
            displayPredictionResult(data.answer)
          })
          .catch((error) => {
            console.error('Error:', error);
            // Hide loader
            document.getElementById('loader').style.display = 'none';
            alert("Error: " + error)
            // Handle error
          });
        }

        // Function to display the prediction result
        function displayPredictionResult(result) {
            const predictionResultDiv = document.getElementById("prediction-result");

            result = Number(result.toFixed(2));

            pred = result > 0.5;

            if(pred){
                predictionResultDiv.textContent = "This claim is true with a probability of " + result;
            }else{
                predictionResultDiv.textContent = "This claim is false with a probability of " + (1-result);
            }
            predictionResultDiv.style.display = "flex";
        }
    </script>
</body>

</html>
